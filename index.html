<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Rutas y Fletes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .search-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .results-container {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .table thead {
            background-color: #495057;
            color: white;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        
        .search-input {
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            transition: transform 0.3s ease;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .badge-custom {
            background-color: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .highlight {
            background-color: #fff3cd;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1><i class="fas fa-search me-3"></i>Sistema de Búsqueda de Rutas y Fletes</h1>
                    <p class="mb-0">Busca información de rutas, agencias, zonas y fletes</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="search-container">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0" style="border-radius: 25px 0 0 25px;">
                                    <i class="fas fa-search text-muted"></i>
                                </span>
                                <input type="text" id="searchInput" class="form-control search-input border-start-0" 
                                       placeholder="Buscar por índice, ruta, agencia, zona, descripción o flete..." 
                                       style="border-radius: 0 25px 25px 0;">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button id="searchBtn" class="btn btn-search w-100">
                                <i class="fas fa-search me-2"></i>Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="results-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>Resultados de Búsqueda
                        </h5>
                        <span id="resultsCount" class="badge-custom">0 resultados</span>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Índice</th>
                                    <th>Ruta</th>
                                    <th>Agencia</th>
                                    <th>Zona</th>
                                    <th>Descripción</th>
                                    <th>Flete</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTable">
                                <!-- Los resultados se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="noResults" class="no-results d-none">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h5>No se encontraron resultados</h5>
                        <p>Intenta con otros términos de búsqueda</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos de ejemplo para la aplicación
        const datosRutas = [
            { indice: 1, ruta:CAA001, agencia:Rio Seco, zona:Limite Milluni, descripcion:VIACHA LA PAZ A LP-MU-EA-Limite MillSAP14493, flete:2.29},
            { indice: 2, ruta:CAA002, agencia:Rio Seco, zona:Villa Remedios, descripcion:VIACHA LA PAZ A LP-MU-EA-V. RemediosSAP33749, flete:2.3},
            { indice: 3, ruta:CAA003, agencia:Rio Seco, zona:Atalaya, descripcion:VIACHA LA PAZ A LP-MU-EA-AtalayaSAP45203, flete:2.22},
            { indice: 4, ruta:CAA004, agencia:Rio Seco, zona:San Miguel, descripcion:VIACHA LA PAZ A LP-MU-EA-San MiguelSAP7304, flete:2.44},
            { indice: 5, ruta:CAA005, agencia:Rio Seco, zona:Villa lngenio, descripcion:VIACHA LA PAZ A LP-MU-EA-V. IngenioSAP70502, flete:2.12},
            { indice: 6, ruta:CAA006, agencia:Rio Seco, zona:German Busch 1-1, descripcion:VIACHA LA PAZ A LP-MU-EA-G. Bush 1-1SAP97326, flete:2.14},
            { indice: 7, ruta:CAA007, agencia:Rio Seco, zona:Faboca, descripcion:VIACHA LA PAZ A LP-MU-EA-FabocaSAP112970, flete:2.3},
            { indice: 8, ruta:CAA008, agencia:0, zona:0, descripcion:VIACHA LA PAZ A LP-MU-EA-AtalayaSAP1578, flete:2.22},
            { indice: 9, ruta:CAA009, agencia:0, zona:0, descripcion:no se tiene info, flete:0},
            { indice: 10, ruta:CAA010, agencia:Rio Seco, zona:Playa Verde, descripcion:VIACHA LA PAZ A LP-MU-EA-Playa VerdeSAP118198, flete:2.58},
            { indice: 11, ruta:CAA011, agencia:Rio Seco, zona:Lagunas, descripcion:VIACHA LA PAZ A LP-MU-EA-LagunasSAP5066, flete:2.32},
            { indice: 12, ruta:CAA012, agencia:0, zona:0, descripcion:no se tiene info, flete:0},
            { indice: 13, ruta:CAA013, agencia:Rio Seco, zona:Kalluatca, descripcion:VIACHA LA PAZ A LP-MU-EA-KalluatcaSAP8014, flete:2.53},
            { indice: 14, ruta:CAA014, agencia:0, zona:0, descripcion:no se tiene info, flete:0},
            { indice: 15, ruta:CAA015, agencia:Rio Seco, zona:San Roque, descripcion:VIACHA LA PAZ A LP-MU-EA-San RoqueSAP56752, flete:2.44},
            { indice: 16, ruta:CAA016, agencia:Rio Seco, zona:Progreso, descripcion:VIACHA LA PAZ A LP-MU-EA-ProgresoSAP137377, flete:2.22},
            { indice: 17, ruta:CAA017, agencia:Rio Seco, zona:San Antonio, descripcion:VIACHA LA PAZ A LP-MU-EA-San AntonioSAP27960, flete:2.39},
            { indice: 18, ruta:CAA018, agencia:Rio Seco, zona:Milluni Bajo, descripcion:VIACHA LA PAZ A LP-MU-EA-Milluni BajSAP42639, flete:2.3},
            { indice: 19, ruta:CAA019, agencia:Rio Seco, zona:Villa Cooperativa, descripcion:VIACHA LA PAZ A LP-MU-EA-V/CooperatiSAP40029, flete:2.39},
            { indice: 20, ruta:CAA020, agencia:Rio Seco, zona:6 de Agosto, descripcion:VIACHA LA PAZ A LP-MU-EA-6 de AgostoSAP110700, flete:0},
            { indice: 21, ruta:CAA021, agencia:0, zona:0, descripcion:VIACHA LA PAZ A LP-MU-EA-ProgresoSAP42590, flete:0},
            { indice: 22, ruta:CAA022, agencia:Rio Seco, zona:Hichusirca, descripcion:VIACHA LA PAZ A LP-MU-EA-HichusircaSAP135144, flete:2.14},
            { indice: 23, ruta:CAA023, agencia:Rio Seco, zona:Bautista Saavedra, descripcion:VIACHA LA PAZ A LP-MU-EA-B.SaavedraSAP19809, flete:2.17},
            { indice: 24, ruta:CAA024, agencia:Rio Seco, zona:San Juan, descripcion:VIACHA LA PAZ A LP-MU-EA-San JuanSAP2735, flete:0}
        ];

        let datosOriginales = [...datosRutas];
        let resultadosActuales = [];

        // Elementos del DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsTable = document.getElementById('resultsTable');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');

        // Función para resaltar texto coincidente
        function resaltarTexto(texto, busqueda) {
            if (!busqueda) return texto;
            const regex = new RegExp(`(${busqueda})`, 'gi');
            return texto.toString().replace(regex, '<span class="highlight">$1</span>');
        }

        // Función para realizar la búsqueda
        function realizarBusqueda(termino) {
            if (!termino.trim()) {
                resultadosActuales = datosOriginales;
            } else {
                resultadosActuales = datosOriginales.filter(item => {
                    const terminoLower = termino.toLowerCase();
                    return (
                        item.indice.toString().toLowerCase().includes(terminoLower) ||
                        item.ruta.toLowerCase().includes(terminoLower) ||
                        item.agencia.toLowerCase().includes(terminoLower) ||
                        item.zona.toLowerCase().includes(terminoLower) ||
                        item.descripcion.toLowerCase().includes(terminoLower) ||
                        item.flete.toLowerCase().includes(terminoLower)
                    );
                });
            }
            mostrarResultados(termino);
        }

        // Función para mostrar los resultados
        function mostrarResultados(termino = '') {
            const tabla = document.getElementById('resultsTable');
            const contador = document.getElementById('resultsCount');
            const sinResultados = document.getElementById('noResults');

            // Actualizar contador
            contador.textContent = `${resultadosActuales.length} resultado${resultadosActuales.length !== 1 ? 's' : ''}`;

            if (resultadosActuales.length === 0) {
                tabla.innerHTML = '';
                sinResultados.classList.remove('d-none');
                return;
            }

            sinResultados.classList.add('d-none');

            // Generar filas de la tabla
            tabla.innerHTML = resultadosActuales.map(item => `
                <tr>
                    <td>${resaltarTexto(item.indice, termino)}</td>
                    <td>${resaltarTexto(item.ruta, termino)}</td>
                    <td>${resaltarTexto(item.agencia, termino)}</td>
                    <td>${resaltarTexto(item.zona, termino)}</td>
                    <td>${resaltarTexto(item.descripcion, termino)}</td>
                    <td><strong>${resaltarTexto(item.flete, termino)}</strong></td>
                </tr>
            `).join('');
        }

        // Event listeners
        searchBtn.addEventListener('click', function() {
            const termino = searchInput.value.trim();
            realizarBusqueda(termino);
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const termino = searchInput.value.trim();
                realizarBusqueda(termino);
            }
        });

        // Búsqueda en tiempo real (opcional)
        searchInput.addEventListener('input', function() {
            const termino = this.value.trim();
            if (termino.length >= 1 || termino.length === 0) {
                realizarBusqueda(termino);
            }
        });

        // Cargar datos iniciales al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            realizarBusqueda('');
        });
    </script>
</body>
</html>
